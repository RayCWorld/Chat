<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat da RocketSeate</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js" integrity="sha512-oFOCo2/3DtjrJG4N27BjSLQWoiBv171sK6a+JiWjp/7agxC2nCUP358AqzxkBUb5jX8g6CYLPdSKQTbC0weCwA==" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <form id="chat">
        <input class="form-control my-3" type="text" name="username" placeholder="Digite seu usuário">
        <div class="messages mb-3"></div>
        <input class="form-control mb-3" type="text" name="message" placeholder="Digite sua mensagem">
        <button class="btn btn-success" type="submit">Enviar</button>
    </form>
    <strong></strong>
    <script type="text/javascript">
        //Ouvir a conexão pelo socket
        var socket = io(process.env.APP_URL + ':' + process.env.PORT || 3000)

        function renderMessage(message){
                $('.messages').append('<div class="message"><strong>'+ message.author +'</strong>: '+ message.message +'</div>')
            }

        socket.on('previousMessages', function(messages){
            for (message of messages){
                renderMessage(message)
            }
        })

        socket.on('receivedMessage', function(message){
            renderMessage(message)
        })

        //verificar o submit do form
        $('#chat').submit(event => {
            event.preventDefault()
            


            var author = $('input[name=username]').val()
            var message = $('input[name=message]').val()

            if(author && message){
                var messageObject = {
                    author: author,
                    message: message,
                };

                renderMessage(messageObject)

                socket.emit('sendMessage', messageObject)
            }
        })

    </script>
</body>
</html>
